version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: devtinder
  web:
    image: devtinder-server
    ports:
      - "8081:8081"
    networks:
      - webnet
    environment:
      DB_HOST: db
    # command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
    command: ["node", "index.js"]
networks:
  webnet: